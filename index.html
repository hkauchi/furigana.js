<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Furigana.js Example</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="jquery.furigana.js"></script>
<script>
$(function () {
	$("#text1")
		.furigana("kana", $("#kana"))
		.furigana("html", $("#html"));
	$("#text2")
		.furigana(function (fo) {
			$("#current").html(fo.html() || "<br>");
		})
		.keydown(function (e) {
			if (e.which == 13) {
				$("#fixed").append($("#current").html() + "<br>");
				this.value = "";
			}
		});
});
</script>
<style>
#content { border:1px solid #ccc; }
#current { width:80%; }
#text1, #text2, #kana, #html { width:80%; }
#text1, #text2 { border:1px solid #6c6; }
.output { background:#ffd; }
#html { height:6em; }
h4 { margin:20px 0px; }
h5 { margin:10px 0px 5px; }
.sample { background:#efe; margin:20px 0px; padding:15px; }
a { color:#6c6; font-size:0.8exm; }
</style>
</head>
<body>
<h1>Furigana.js</h1>
<p>Furigana.js は日本語入力でのふりがな入力や、ルビ付きHTML入力をサポートするjQueryプラグインです。</p>
<a href="https://github.com/hkauchi/furigana.js">[repository]</a>
<a href="https://github.com/hkauchi/furigana.js/tags">[download]</a>
<div class="sample">
<h4>サンプル 1</h4>
<input type="text" id="text1">
<h5>かな</h5>
<input type="text" id="kana" class="output" readonly>
<h5>ルビ付きHTML</h5>
<textarea id="html" class="output" readonly></textarea>
</div>
<div class="sample">
<h4>サンプル 2 (Enterで改行)</h4>
<div id="fixed"></div>
<div id="current" class="output"></div>
<input type="text" id="text2">
</div>
<div style="height:300px"></div>
</body>
</html>
